<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>
        Welcome to the new page
    </h1>
    <canvas>

    </canvas>
    <script>
        function draw() {
        ctx.clearRect(0,0,WIDTH,HEIGHT);
        for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,0,0,0.5)';
        ctx.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
        ctx.fill();

        draw();
  }
}
    </script>

</body>
